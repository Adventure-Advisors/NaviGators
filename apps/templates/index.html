        <div class="userPreferences" style="background-color: #f0f0f0;">
          <form id="myForm">
            <div>
              <label for="origin">Origin:</label>
              <input type="text" id="origin" name="origin" required>
            </div>

            <div>
              <label for="destination">Destination:</label>
              <input type="text" id="destination" name="destination" required>
            </div>

            <div>
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>

        <div class="mapContainer" style="background-color: #fafafa;">
          <div id="map"></div>
        </div>
      </div>


    </div>

    <script>

      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/rest/route",
        "esri/rest/support/RouteParameters",
        "esri/rest/support/FeatureSet"

      ], function(esriConfig, Map, MapView, Graphic, route, RouteParameters, FeatureSet) {

        esriConfig.apiKey = "AAPK820435f2f2c44734adb86048c24d7a461ZxGsDqRfXnapEWTXg2-4IVCqgz-ougtsHeUStNyAYnnWk8modZb_Xz2fh2dhbdV";

        const map = new Map({
          basemap: "arcgis-navigation" //Basemap layer service
        });

        const view = new MapView({
          container: "map",
          map: map,
          center: [-118.24532,34.05398], //Longitude, latitude
          zoom: 12
        });

        const routeUrl = "https://route-api.arcgis.com/arcgis/rest/services/World/Route/NAServer/Route_World";

        view.on("click", function(event){

          if (view.graphics.length === 0) {
            addGraphic("origin", event.mapPoint);
          } else if (view.graphics.length === 1) {
            addGraphic("destination", event.mapPoint);

            getRoute(); // Call the route service

          } else {
            view.graphics.removeAll();
            addGraphic("origin",event.mapPoint);
          }

        });

        function addGraphic(type, point) {
          const graphic = new Graphic({
            symbol: {
              type: "simple-marker",
              color: (type === "origin") ? "white" : "black",
              size: "8px"
            },
            geometry: point
          });
          view.graphics.add(graphic);
        }

        function getRoute() {
          const routeParams = new RouteParameters({
            stops: new FeatureSet({
              features: view.graphics.toArray()
            }),

            returnDirections: true

          });

          route.solve(routeUrl, routeParams)
                  .then(function(data) {
                    data.routeResults.forEach(function(result) {
                      result.route.symbol = {
                        type: "simple-line",
                        color: [5, 150, 255],
                        width: 3
                      };
                      view.graphics.add(result.route);
                    });

                    // Display directions
                    if (data.routeResults.length > 0) {
                      const directions = document.createElement("ol");
                      directions.classList = "esri-widget esri-widget--panel esri-directions__scroller";
                      directions.style.marginTop = "0";
                      directions.style.padding = "15px 15px 15px 30px";
                      const features = data.routeResults[0].directions.features;

                      // Show each direction
                      features.forEach(function(result,i){
                        const direction = document.createElement("li");
                        direction.innerHTML = result.attributes.text + " (" + result.attributes.length.toFixed(2) + " miles)";
                        directions.appendChild(direction);
                      });

                      view.ui.empty("top-right");
                      view.ui.add(directions, "top-right");

                    }

                  })

                  .catch(function(error){
                    console.log(error);
                  })

        }

        function handleSubmit(event) {
          event.preventDefault();
          // Your form handling logic here
          const originValue = document.getElementById("origin").value;
          const destinationValue = document.getElementById("destination").value;
          console.log("Origin:", originValue);
          console.log("Destination:", destinationValue);
          //
          // var latitude = 50.250000; // No difference if values are between 19.75N and 50.25N
          // var longitude = -81.000000; // 81.0W is the central meridian for UTM 17N
          // const spref: SpatialReference = new SpatialReference(26717); // NAD_1927_UTM_Zone_17N
          // MapPoint baseMapPoint = new MapPoint(longitude, latitude, SpatialReferences.Wgs84);
          //
          // MapPoint mapPoint1 = GeometryEngine.Project(baseMapPoint, spref) as MapPoint;
          // MapPoint mapPoint2 = ConvertCoordinate.FromDecimalDegrees(string.Format("{0},{1}", latitude, longitude), spref);
          //
          //
          //
          // addGraphic("origin", event.mapPoint);
          // addGraphic("destination", event.mapPoint);

        }

        const form = document.getElementById("myForm");
        form.addEventListener("submit", handleSubmit);



      });


    </script>
